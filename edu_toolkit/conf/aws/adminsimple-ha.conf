ssh {
    username: training
    privateKey: /home/training/.ssh/admincourse.pem
}
instances {
    master1 {
        type: t2.xlarge   
        #image: ami-010a0561 #us-west-1
        #image: ami-xxxx #us-east-1
        normalizeInstance: false
    }
    master2 {
        type: t2.xlarge   
        #image: ami-010a0561 #us-west-1
        #image: ami-xxxx #us-east-1
        normalizeInstance: false
    }
    worker1 {
        type: t2.xlarge   
        #image: ami-010a0561 #us-west-1
        #image: ami-xxxx #us-east-1
        normalizeInstance: false
    }
    worker2 {
        type: t2.xlarge   
        #image: ami-010a0561 #us-west-1
        #image: ami-xxxx #us-east-1
        normalizeInstance: false
    }
    worker3 {
        type: t2.xlarge   
        #image: ami-010a0561 #us-west-1
        #image: ami-xxxx #us-east-1
        normalizeInstance: false
    }
    # please keep these commented out lines in the file as they are read by another script used by the course
    # us-west-1 gateway ami-fc8c839c
    # us-east-1 gateway ami-
    # eu-west-1 gateway ami-
    # ap-southeast-1 gateway ami- 
    # ap-southeast-2 gateway ami-
    # ap-northeast-1 gateway ami-
}
cloudera-manager {
    hostname: "cmhost"
    enableEnterpriseTrial: true
    username: admin
    password: admin
}
cluster {
    products {
      CDH: 5.13
    }
	parcelRepositories: ["http://archive.cloudera.com/cdh5/parcels/5.13.0/"]
    services: [HDFS, YARN, ZOOKEEPER, HIVE, IMPALA, SPARK_ON_YARN, SQOOP_CLIENT, OOZIE, HUE]
    configs {
        HDFS {
            dfs_ha_fencing_methods: "shell(true)"
        }
    }
    databases {
        HIVE {
            type: mysql
            host: cmhost
            port: 3306
            user: hiveuser
            password: password
            name: metastore
        }
        OOZIE {
            type: mysql
            host: cmhost
            port: 3306
            user: oozieuser
            password: password
            name: oozie
        }
        HUE {
            type: mysql
            host: cmhost
            port: 3306
            user: hueuser
            password: password
            name: hue
        }
    }  
    master-1 {
        count: 1
        instance: ${instances.master1} {}
        roles {
            HDFS: [NAMENODE, FAILOVERCONTROLLER, JOURNALNODE]
            YARN: [RESOURCEMANAGER]
            ZOOKEEPER: [SERVER]
            HIVE: [HIVESERVER2]
            SPARK_ON_YARN: [SPARK_YARN_HISTORY_SERVER]
            IMPALA: [CATALOGSERVER]
            OOZIE: [OOZIE_SERVER]
        }
        configs {
            HDFS {
                NAMENODE {
                    dfs_federation_namenode_nameservice: hanameservice
                    autofailover_enabled: true
                    dfs_namenode_quorum_journal_name: hanameservice
                }
            }
        }
    }
    master-2 {
        count: 1
        instance: ${instances.master2} {}
        roles {
            HDFS: [NAMENODE, FAILOVERCONTROLLER, JOURNALNODE, HTTPFS]
            YARN: [JOBHISTORY]
            ZOOKEEPER: [SERVER]
            HIVE: [HIVEMETASTORE]
            IMPALA: [STATESTORE]
            HUE: [HUE_SERVER]
        }
        configs {
            HDFS {
                NAMENODE {
                    dfs_federation_namenode_nameservice: hanameservice
                    autofailover_enabled: true
                    dfs_namenode_quorum_journal_name: hanameservice
                }
            }
        }
    }
    worker-1 {
        count: 1
        instance: ${instances.worker1} {}
        roles {
            HDFS: [DATANODE, JOURNALNODE]
            YARN: [NODEMANAGER]
            IMPALA: [IMPALAD]
            ZOOKEEPER: [SERVER]
        }
    }
    worker-2 {
        count: 1
        instance: ${instances.worker2} {}
        roles {
            HDFS: [DATANODE]
            YARN: [NODEMANAGER]
            IMPALA: [IMPALAD]
        }
    }
    worker-3 {
        count: 1
        instance: ${instances.worker3} {}
        roles {
            HDFS: [DATANODE]
            YARN: [NODEMANAGER]
            IMPALA: [IMPALAD]
        }
    }
}
